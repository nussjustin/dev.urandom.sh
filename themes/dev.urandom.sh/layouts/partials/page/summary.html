    <header>
        <time datetime="{{ .Page.Date.Format "2006-01-02T15:04:05-0700"}}">{{ .Page.Date.Format "January 2, 2006" }}</time>

        <h2>
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>

    </header>

        <a href="{{ .Page.RelPermalink }}">Read the entire post</a>

</article>
